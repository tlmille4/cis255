<html>
	<head>
		<style>
			#container {
			width: 400px;
			height: 400px;
			position: relative;
			background: yellow;
			}
			#animate {
				width: 50px;
				height: 50px;
				top: 350px;
				position: absolute;
				background: red;
			}
		</style>
	</head>
	
	<body>
		<p id="orderedList">Ordered List</p>
		<p id="js12">Hello</p>
		
		<p>
			<button onclick="myMove()">Click Me</button>
		</p>
		<div id ="container">
			<div id ="animate">Yeeha!</div>
		</div>
		
		<script>
			// document.write("Goodbye");
			var obj = document.getElementById("js12");
			obj.innerHTML = "Unordered list";
			obj.setAttribute("style","color: red;");
			obj.setAttribute("onclick","alert('hey dude');");
			obj2 = document.createElement("hr");
			obj.appendChild(obj2);
			var b = document.body;
			var ul = document.createElement("ul");
			document.body.appendChild(ul);
			var li1 = document.createElement("li");
			var li2 = document.createElement("li");
			var li3 = document.createElement("li");
			var li4 = document.createElement("li");
			var li5 = document.createElement("li");
			li1.innerHTML = "Jellyfish";
			li2.innerHTML = "Starfish";
			li3.innerHTML = "Goldfish";
			li4.innerHTML = "Blowfish";
			li5.innerHTML = "Catfish";
			ul.appendChild(li1);
			ul.appendChild(li2);
			ul.appendChild(li3);
			ul.appendChild(li4);
			ul.appendChild(li5);
			
			// 1. add an ordered list (ol) with 5 list items (li) to the body. The list items should be animals: Alligator, Bat, Cat Dog, Elephant 

			
			var parOrderedList = document.getElementById("orderedList");
			parOrderedList.innerHTML = "Ordered list";

			horizontalRule = document.createElement("hr");
			parOrderedList.appendChild(horizontalRule);
			var ol = document.createElement("ol");		
			var elements = ["Alligator", "Bat", "Cat", "Dog", "Elephant"];
			parOrderedList.appendChild(ol);
			
			for(var i = 0; i < elements.length; i++)
			{
				var listElem = document.createElement("li");
				listElem.innerHTML = elements[i];
				ol.appendChild(listElem);
			}
			
			//zebra stripe the ordered list
			var current = ol.firstChild;
			var ns = null;
			while (current != null) 
			{
				current.style.backgroundColor = "black";
				current.style.color = "gray";
				ns = current.nextSibling;
				if (ns == null) current = null;
				else current = ns.nextSibling;
			}
			
			// in class exercise
			
			// zebra stripe the unordered list
			var current = ul.firstChild;
			var ns = null;
			while (current != null) {
				current.style.backgroundColor = "lightgray";	
				ns = current.nextSibling;
				if (ns == null) current = null;
				else current = ns.nextSibling;
			}

			// Very Simple Animation
			function myMove() {
				var elem = document.getElementById("animate"); 
				var pos = 0;//350
				var vertPos = 350;
				var id = setInterval(frame, 5);
				function frame() {
					if (pos == 350 ) {
						clearInterval(id);
					} else {
						pos++; 
						vertPos--;
						elem.style.top = vertPos + 'px'; 
						elem.style.left = pos + 'px'; 

						
					}
				}
			}
			
			// 2. make the animation go from lower left to upper right (make the red box start from lower left!)
		</script>

	</body>
	
</html>
