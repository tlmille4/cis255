<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript - Example 1</title>
	</head>

	<body>
		<h2>JS Data Types and Variable Names</h2>
		<div id = "js_output"></div>
		<br />
		<script>
			var $int_Number = 25;
			var $str_FullName = "Tyler Miller";
			var $empty_ = null;
			var $blnIsTrue_ = false;
			var $anything_; //undefined
			document.getElementById('js_output').innerHTML = "$int_Number: " + $int_Number + "<br />$str_FullName: " + $str_FullName + 
														      "<br />$empty_: " + $empty_ + "<br />$blnIsTrue_: " + $blnIsTrue_ + 
															  "<br />$anything_: " + $anything_; 
		</script>
	</body>
</html>
